<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="logo">
            <a href="" title="慢慢买">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appload">
            <a href="app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 搜索框 -->
    <section class="search">
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
    </section>
    <!-- 菜单栏 -->
    <section class="menu">
        <ul class="mm-list">
            <!-- 坑 -->
            <img src="images/ic_coudanpin.png" alt="">
        </ul>

    </section>
    <!-- 折扣 -->
    <section class="count">
        <a href="">超值折扣推荐</a>
        <span class="row"> > </span>
    </section>
    <!-- 主体区域 -->
    <main class="product">
        <div class="product-list">
            <ul class="pro-list">
                <!-- 坑 -->
            </ul>
            <div class="more-bar"><a href="#">更多优惠信息 》</a></div>
        </div>
    </main>
    <!-- 排行 -->

    <section class="seniority">
        <a href="">品牌排行</a>
        <span class="row"> > </span>
    </section>

    <!-- 底部区域 -->
    <footer class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"> <strong> ^ </strong> 返回顶部</a>
        </div>
        <div class="downLoad">
            <p>
                <a href="">手机app下载</a>
                <a href="">慢慢买手机版</a> --掌声比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script type="text/html" id="tpl">
        {{each result v i}} {{if i
        < 8}} <li>
            <a href="{{v.titlehref}}.html"><img src="images/{{v.img}}" alt="">
                <p>{{v.name}}</p>
            </a>
            </li>
            {{else}}
            <li class='active'>
                <a href="{{v.titlehref}}.html"><img src="images/{{v.img}}" alt="">
                    <p>{{v.name}}</p>
                </a>
            </li>
            {{/if}} {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li>
            <a href="">

                <div class="pro-img">
                    <img src="{{v.productImgLg.src}}" alt="{{v.productName}}">
                </div>
                <div class="into">
                    <div class="introduce">
                        {{v.productName}} <span>{{v.productPinkage}}元</span>
                    </div>
                    <div class="bottom">
                        <p>{{v.productFrom}} | {{v.productTime}}</p>
                        <span>{{v.productComCount}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
