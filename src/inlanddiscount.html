<!DOCTYPE html>

    <!-- 商品 -->

    <div class="ids-products">
        <ul class="ids-total">
            <!-- <li>
                <a href="" class="ids-product">
                    <img src="images/ic_mall.png" alt="">
                    <div class="into">
                        <p>西域美农新疆特产五星和田红枣250g*2</p>
                        <p>19.8元(5件99元)</p>
                        <p>京东商城</p>
                    </div>
                </a>
            </li> -->

    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a href="discount.html?productId={{v.productId}}" class="ids-product">
                <img src="{{v.productImg.src}}" alt="{{v.productImg.alt}}">
                <div class="into">
                    <p class="txt-cut">{{v.productName}}</p>
                    <p>{{v.productPrice}}</p>
                    <p>{{v.productFrom}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/inlanddiscount.js"></script>
