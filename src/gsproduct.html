<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gsproduct.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="wt50"></div>
        <div class="ids-title">凑单品</div>
        <div class="appload">
            <a href="app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 主产品区域 -->
    <main class="product-list">
        <div class="hd">
            <div class="list">
                <ul class="form">
                    <li class="title">
                        <a href="#" class="shop">京东</a>
                    </li>
                    <li class="title one-txt-cut">
                        <a href="#" class="area ">华北</a>
                    </li>
                    <li class="title">
                        <a href="#" class="all">全部价格</a>
                    </li>

                </ul>
            </div>
            <div class="hide">
                <ul class="active active1 hidden">
                    <!-- <li class="one"><a href="">全部价格</a></li> -->

                </ul>
                <ul class="active active2 hidden">
                    <!-- <li class="one"><a href="">全部价格</a></li> -->

                </ul>
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="ids-products">
            <ul class="ids-total">
                <!-- <li class="two">
                    <a href="" class="ids-product">
                        <div class="out"><img src="images/ic_mall.png" alt=""></div>
                        <div class="into">
                            <p>廿一客(21cake)专用餐具 1人份(不单独配送)</p>
                            <div class="onto">
                                <span>￥0.5元</span>
                                <span>去凑单</span>
                            </div>
                        </div>
                    </a>
                </li> -->
            </ul>
        </div>
    </main>


    <footer class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"> <strong> ^ </strong> 返回顶部</a>
        </div>
        <div class="downLoad">
            <p>
                <a href="">手机app下载</a>
                <a href="">慢慢买手机版</a> --掌声比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <li class="one" data-id="{{v.shopId}}"><a href="javascript:;">{{v.shopName}}</a></li>

        {{/each}}
    </script>

    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li class="one" data-id="{{v.areaId}}"><a href="javascript:;">{{v.areaName}}</a></li>
        {{/each}}
    </script>


    <script type="text/html" id="tpl3">
        {{each result v i}}
        <li class="two">
            <a href="javascript:;" class="ids-product">
                <div class="out"><img src="{{v.productImg}}" alt=""></div>
                <div class="into">
                    <p>{{v.productName}}</p>
                    <div class="onto">
                        <span>{{v.productPrice}}</span>
                        <span>去凑单</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/gsproduct.js"></script>

</body>

</html>
