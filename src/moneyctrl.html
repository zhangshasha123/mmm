<!DOCTYPE html>

    <script type="text/html" id="tpl">
        {{each result v i}}

                    <img src="{{v.productImgLg.src}}" alt="{{v.productImgLg.alt}}">
                </div>
                <div class="into">

                    </div>
                    <div class="bottom">
