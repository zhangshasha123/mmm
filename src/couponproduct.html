<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/couponproduct.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <div class="wt50"></div>
        <div class="ids-title">优惠券</div>
        <div class="appload">
            <a href="app下载">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 主产品区域 -->
    <main class="product-list">
        <div class="title">
            <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
        </div>
        <div class="product">
            <ul class="content">
                <!-- 坑 -->
            </ul>
        </div>
    </main>


    <footer class="footer">
        <div class="login">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"> <strong> ^ </strong> 返回顶部</a>
        </div>
        <div class="downLoad">
            <p>
                <a href="">手机app下载</a>
                <a href="">慢慢买手机版</a> --掌声比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <div class="pic">
                <img src="{{v.couponProductImg.src}}" alt="{{v.couponProductImg.alt}}">
            </div>
            <div class="disc">
                <p>{{v.couponProductName}}</p>
                <p>{{v.couponProductPrice}}</p>
                <p>{{v.couponProductTime}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/couponproduct.js"></script>

</body>

</html>
